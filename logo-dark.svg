<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Define Colors for Dark Mode -->
  <defs>
    <style>
      .navy { fill: #e2e8f0; }
      .red { fill: #f87171; }
      .green { fill: #4fd1c5; }
      .text-navy { fill: #e2e8f0; font-family: 'Inter', system-ui, -apple-system, sans-serif; font-weight: 800; }
      .text-red { fill: #f87171; font-family: 'Inter', system-ui, -apple-system, sans-serif; font-weight: 800; }
      .subtext { fill: #94a3b8; font-family: 'Inter', system-ui, -apple-system, sans-serif; font-weight: 700; letter-spacing: 0.05em; }
    </style>
  </defs>

  <!-- House Icon -->
  <g transform="translate(250, 50)">
    <!-- Roof -->
    <path d="M0 150 L150 20 L300 150" stroke="#e2e8f0" stroke-width="25" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="210" y="50" width="40" height="60" class="navy" />

    <!-- Walls and Floor -->
    <!-- Left side (Red) -->
    <path d="M30 150 V290 H140" stroke="#f87171" stroke-width="25" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Right side (Green) -->
    <path d="M270 150 V290 H160" stroke="#4fd1c5" stroke-width="25" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Symbols inside -->
    <g transform="translate(150, 200)" text-anchor="middle">
      <text x="-40" y="-30" class="green" font-size="80" font-weight="900" font-family="Arial, sans-serif">%</text>
      <text x="0" y="20" class="green" font-size="120" font-weight="300" font-family="Arial, sans-serif">/</text>
      <text x="45" y="60" class="green" font-size="80" font-weight="900" font-family="Arial, sans-serif">Â£</text>
    </g>
  </g>

  <!-- Main Text -->
  <g transform="translate(400, 450)" text-anchor="middle">
    <text x="-105" y="0" class="text-navy" font-size="90">Fair</text>
    <text x="95" y="0" class="text-red" font-size="90">Share</text>
  </g>

  <!-- Subtext -->
  <text x="400" y="520" class="subtext" font-size="28" text-anchor="middle">SALARY PROPORTION CALCULATOR</text>
</svg>
